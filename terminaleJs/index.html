<!DOCTYPE html>
<html>
<head>
    <title>Winzoz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/shell.css"/>
    <script src="assets/js/terminal.js"></script>
</head>
<body>
    <div class="desktop prevent-select">
        <div class="background">
            <div class="shortcut app-launch" >
                <img class='icon' src="assets/img/shell.png">
                <div class="app-title">A Shell</div>
            </div>
        </div>
    </div>
    <div class="taskbar prevent-select">
        <div class="start-menu">
            <div class="start-menu-header">
                <img src="assets/img/user.jpg">
                <p class="bold">Magic</p>
            </div>
            <div class="start-menu-content">
                <div class="start-menu-item app-launch">
                    <img src="assets/img/shell.png">
                    <p>A Shell</p>
                </div>
            </div>
            <div class="start-menu-content">
                <div class="start-menu-item logout-button">
                    <img src="assets/img/logout.png">
                    <p>Log out</p>
                </div>
            </div>
        </div>
            <div class="start-icon start-button">
                <img src="assets/img/winzoz-logo.png">
                <div class="start-button-trick"></div>
            </div>
            <div class="start-icon shell app-launch">
                <img src="assets/img/shell.png">
            </div>
            <div class="time">
                <p>12:34</p>
            </div>
        </div>
        <div class="logout-background prevent-select " style="visibility: hidden;">
            <div class="logout-menu">
                <div class="logout-header">
                    <img src="assets/img/winzoz-logo.png">
                    <p class="bold normal">Winzoz</p>
                </div>
                <div class="logout-content">
                    <img src="assets/img/user.jpg">
                    <div class="username bold">Magic</div>
                    <input class="login-password" type="password" name="password" placeholder="Password">
                    <div class="login-button bold">Log in </div>
                    <div class="login-result bold"></div>
                </div>
            </div>
        </div>
</body>
</html>
