<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="assets/css/custom.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
        <title>ChattingApp</title>
    </head>
    <body class="bg-secondary">
        <div id="login-prompt">
            <div class="container text-center ">
                <div class="row mt-5" >
                    <div class="offset-3 col-6">
                        <div class="card bg-primary" >
                            <div class="card-body">
                              <h5 class="card-title">Login</h5>
                              <input id="login-username" type="text" name="username" placeholder="Username">
                              <button id="login-btn" class="btn btn-secondary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-screen" class="hidden">
            <div class="container-fluid h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-4 chat">
                        <div class="card mb-0 bg-primary" >
                            <div class="card-title">
                                <div class="input-group">
                                    <h4>Utenti Online</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <ui class="contacts" id="user-list">
                                </ui>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
